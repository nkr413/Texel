<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Texel | Text Editor</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="adaptive.css">
	<link rel="manifest" href="resours/manifest.json">
</head>
<body>
	<div id="main-settings-block">
		<div class="main-button-blc"><button id="settings-menu-btn"><div></div></button></div><br>

		<div class="setting-btn-block">
			<button id="copy-all-text-btn">Copy</button>
			<button id="delete-all-text-btn">Clean Text Area</button>
			<button id="delete-all-notes-btn">Delete All Notes</button>
		</div><br>

		<div class="header-theme-settings">
			<div id="themes-input-blc">	
				<div>Themes</div>

				<input type="radio" name="theme-radios" id="theme-radio-1" value="system" checked="checked">
				<label for="theme-radio-1">Auto</label>

				<input type="radio" name="theme-radios" id="theme-radio-2" value="light">
				<label for="theme-radio-2">Light</label>

				<input type="radio" name="theme-radios" id="theme-radio-3" value="dark">
				<label for="theme-radio-3">Dark</label>

				<input type="radio" name="theme-radios" id="theme-radio-4" value="matrix">
				<label for="theme-radio-4">Matrix</label>
			</div>

			<div id="sound-radio-blc">	
				<div>Sounds</div>

				<input type="radio" name="sound-radios" id="sound-radio-1" value="yes">
				<label for="sound-radio-1">Yes</label>

				<input type="radio" name="sound-radios" id="sound-radio-2" value="no" checked="checked">
				<label for="sound-radio-2">No</label>
			</div>

			<div id="title-radio-blc">	
				<div>Text Title</div>

				<input type="radio" name="title-radios" id="title-radio-1" value="yes">
				<label for="title-radio-1">Show</label>

				<input type="radio" name="title-radios" id="title-radio-2" value="no" checked="checked">
				<label for="title-radio-2">Hide</label>
			</div>
		</div>
	</div>

	<div id="text-list-menu-blc">
		<div class="main-button-blc"><button id="list-menu-back-btn"><div></div></button></div><br>
		<div id="list-menu-for-create-articles-blc">
			<div>Save a text</div><br>
			<input type="text" id="create-article-input" placeholder="Write a text title...">
			<button id="article-save-btn"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M9.91007 17.4959L3.70711 11.2929C3.31658 10.9024 2.68342 10.9024 2.29289 11.2929C1.90237 11.6834 1.90237 12.3166 2.29289 12.7071L9.29289 19.7071C9.71682 20.131 10.4159 20.0893 10.7863 19.6178L21.7863 5.61783C22.1275 5.18356 22.0521 4.55491 21.6178 4.21369C21.1835 3.87248 20.5549 3.94792 20.2137 4.38219L9.91007 17.4959Z" fill="black"/></svg></button>
		</div><br><br>
		<div id="main-text-list-blc"></div>
	</div>

	<div class="main-button-blc">
		<button id="header-menu-btn"><div></div></button>
		<button id="texts-list-menu-btn"><div></div></button>
	</div>

	<div id="main-block">
		<h2 class="text-title"></h2>
		<textarea id="mainTextArea" placeholder="Start writing..."></textarea>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/idb@3.0.2/build/idb.min.js"></script>
	<script src="main.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js" integrity="sha256-huW7yWl7tNfP7lGk46XE+Sp0nCotjzYodhVKlwaNeco=" crossorigin="anonymous"></script>
	<script>
	SmoothScroll({
    animationTime: 700,
    stepSize: 75,
    accelerationDelta : 30,  
    accelerationMax   : 2,   
    keyboardSupport   : true,  
    arrowScroll       : 50,
    pulseAlgorithm   : true,
    pulseScale       : 4,
    pulseNormalize   : 1,
    touchpadSupport   : false,
	});
	</script>
</body>
</html>
