<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Text Editor</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="main-settings-block">
		<button id="settings-menu-btn"><div></div></button><br><br><br>
		<div class="header-theme-settings">
			
			<div id="themes-input-blc">	
				<div>Themes</div>

				<input type="radio" name="theme-radios" id="theme-radio-1" value="system" checked="checked">
				<label for="theme-radio-1">Follow System</label>

				<input type="radio" name="theme-radios" id="theme-radio-2" value="light">
				<label for="theme-radio-2">Light</label>

				<input type="radio" name="theme-radios" id="theme-radio-3" value="dark">
				<label for="theme-radio-3">Dark</label>
			</div><br>

			<button id="copy-all-text-btn">Copy</button><br><br><br>
			<button id="delete-all-text-btn">Delete all text</button>
		</div>
	</div>

	<button id="header-menu-btn"><div></div></button>

	<div id="main-block">
		<textarea id="mainTextArea" placeholder="Start writing..."></textarea>
	</div>

	<script src="main.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js" integrity="sha256-huW7yWl7tNfP7lGk46XE+Sp0nCotjzYodhVKlwaNeco=" crossorigin="anonymous"></script>
	<script>
	SmoothScroll({
    animationTime: 700,
    stepSize: 75,
    accelerationDelta : 30,  
    accelerationMax   : 2,   
    keyboardSupport   : true,  
    arrowScroll       : 50,
    pulseAlgorithm   : true,
    pulseScale       : 4,
    pulseNormalize   : 1,
    touchpadSupport   : false,
	});
	</script>
</body>
</html>
